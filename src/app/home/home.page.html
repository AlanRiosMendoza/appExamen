<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Robot APP
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let book of books">
    <img alt="Silhouette of mountains" src="https://robohash.org/sss/s"/>
    <ion-card-header>
      <ion-card-title>{{book.title}}</ion-card-title>
    </ion-card-header>
    <ion-button>Save</ion-button>
  </ion-card>
</ion-content>
