<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Robot APP
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let book of books; let i = index">
    <img alt="Robot Image" [src]="robots[i]"/>
    <ion-card-header>
      <ion-card-title>{{book.title}}</ion-card-title>
    </ion-card-header>
    <ion-button>Save</ion-button>
  <ion-button (click)="saveLinkWithTitle(book.title, robots[i])">Save</ion-button>
  </ion-card>
</ion-content>
